<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Needed Scripts</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Needed Scripts</h1>
        <button class="install-button" onclick="openNewTabs()">Install</button>
    </div>
<script>
function openNewTabs() {
    fetch('./sites.txt') // Fetch the file containing URLs
    .then(response => response.text())
    .then(text => {
        const urls = text.split('\n').filter(url => url.trim() !== ''); // Split the text by new lines and remove empty lines
        urls.forEach(url => {
            window.open(url, '_blank'); // Open each URL in a new tab
        });
    })
    .catch(error => {
        console.error('Error reading sites.txt:', error);
    });
}
</script>
</body>
</html>
