<link rel="stylesheet" href="style.css">
<title>Good Monke Scripts</title>

<body>
    <div class="container">
        <h1 class="header">Needed Scripts</h1>
        
        <!-- Genre selection dropdown -->
        <select id="genreSelect" onchange="updateLinks()">
            <option value="all">All</option>
            <!-- Genres will be dynamically populated here -->
        </select>

        <button class="install-button" onclick="openNewTabs()">Install</button>
        <p>go to Settings -> in "General", change config mode to Advanced -> scroll to "Downloads BETA" and change Download Mode to Browser API</p>
    </div>

    <script>
        let urls = [];
        let currentIndex = 0;
        let tabOpened = false;
        let genres = [];

        // Fetch all genres and URLs
        function fetchSites() {
            console.log('Fetching sites.json...');
            fetch('sites.json')
                .then(response => response.json())
                .then(data => {
                    console.log('Sites data:', data);
                    genres = Object.keys(data);  // Get all genre keys
                    populateGenres(genres); // Populate dropdown
                })
                .catch(error => console.error('Error fetching sites.json:', error));
        }

        // Populate genre dropdown
        function populateGenres(genres) {
            const genreSelect = document.getElementById("genreSelect");
            genres.forEach(genre => {
                const option = document.createElement("option");
                option.value = genre;
                option.textContent = genre.replace(/_/g, ' ').toUpperCase(); // Capitalize genres
                genreSelect.appendChild(option);
            });
        }

        // Update URLs based on selected genre
        function updateLinks() {
            const selectedGenre = document.getElementById("genreSelect").value;
            console.log(`Selected genre: ${selectedGenre}`);
            fetch('sites.json')
                .then(response => response.json())
                .then(data => {
                    if (selectedGenre === 'all') {
                        // Fetch all URLs if 'All' is selected
                        urls = Object.values(data).flat();
                    } else {
                        // Fetch URLs for the selected genre
                        urls = data[selectedGenre] || [];
                    }
                    console.log('Filtered URLs:', urls);
                    currentIndex = 0; // Reset index
                })
                .catch(error => console.error('Error fetching sites.json:', error));
        }

        // Open URLs in new tabs
        function openNewTabs() {
            if (urls.length === 0) {
                console.log('No URLs to open.');
                return;
            }
            openNextTab();
        }

        // Open the next URL
        function openNextTab() {
            if (currentIndex < urls.length) {
                const url = urls[currentIndex];
                console.log(`Processing URL: ${url}`);
                currentIndex++;
                if (isTampermonkeyLink(url)) {
                    console.log(`Checking Tampermonkey installation for URL: ${url}`);
                    checkTampermonkeyInstallation(url);
                } else {
                    console.log(`URL is not a Tampermonkey link. Opening: ${url}`);
                    window.open(url, "_blank");
                    tabOpened = true;
                }
            } else {
                console.log('All URLs processed.');
            }
        }

        function checkTampermonkeyInstallation(url) {
            waitForExternalTm(function(tm) {
                const scriptName = extractScriptName(url); 
                const scriptNamespace = extractScriptNamespace(url); 
                
                console.log(`Checking if script "${scriptName}" from "${scriptNamespace}" is installed...`);
                tm.isInstalled(scriptName, scriptNamespace, function(result) {
                    if (result.installed) {
                        console.log(`Script "${scriptName}" is already installed.`);
                        tabOpened = false;
                        openNextTab();
                    } else {
                        console.log(`Script "${scriptName}" is not installed. Opening URL: ${url}`);
                        window.open(url, "_blank");
                        tabOpened = true;
                    }
                });
            });
        }

        function isTampermonkeyLink(url) {
            const tampermonkeyDomains = ['tampermonkey.net', 'greasyfork.org', 'openuserjs.org'];
            return tampermonkeyDomains.some(domain => url.includes(domain));
        }

        function extractScriptName(url) {
            const urlObj = new URL(url);
            const pathSegments = urlObj.pathname.split('/');
            const scriptName = pathSegments[pathSegments.length - 1];
            return scriptName.split('?')[0];
        }

        function extractScriptNamespace(url) {
            const urlObj = new URL(url);
            return urlObj.origin;
        }

        function waitForExternalTm(cb) {
            let external, tm;
            if (!(external = window.external)) {
                console.log('Tampermonkey not found in window.external.');
                return false;
            } else {
                if ((tm = external.Tampermonkey)) {
                    console.log('Tampermonkey found.');
                    cb(tm);
                } else {
                    console.log('Tampermonkey not immediately available, retrying...');
                    window.setTimeout(function() {
                        if ((tm = external.Tampermonkey)) {
                            console.log('Tampermonkey found on retry.');
                            cb(tm);
                        } else {
                            console.log('Tampermonkey not found after retry.');
                            tabOpened = false;
                            openNextTab();
                        }
                    }, 1000);
                }
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && tabOpened) {
                console.log('Tab is visible again, opening next URL...');
                openNextTab();
                tabOpened = false;
            }
        });

        // Fetch the genres and sites when the page loads
        window.onload = fetchSites;

    </script>
</body>
